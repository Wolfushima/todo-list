<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="grid-container">
        <header>TODO LIST</header>
        <nav>
            <div class="main-projects-list">
                <button class="">Today</button>
                <button class="">Upcoming</button>
                <button class="">Anytime</button>
                <button class="">Important</button>
            </div>
            <!-- <h1 class="projects-title">Projects</h1>
            <div class="projects-list"></div>
            <button class="btn-add-project">Add Project</button> -->
        </nav>
        <form>
            <input type="text" name="title"class="todo-input todo-title">
            <div class="select">
                <select name="filter" id="filter-todo">
                    <option value="" disabled selected hidden>Priority</option>
                    <option value="normal">Normal</option>
                    <option value="anytime">Anytime</option>
                    <option value="important">Important</option>
                </select>
            </div>
            <input type="date" id="date" class="date-picker">
            <input type="text" class="todo-input todo-description">
            <button type="submit" class="todo-button">+</button>
        </form>
        <main>
            <div class="todo-list-wrapper">
                <div class="todo-container">
                    <ul class="todo-list">
<!-- 
                        <div class="todo-element-title todo">
                            <h3>Todo Title</h3>
                        </div>
                        <div class="todo-element-date todo">
                            <h3>Todo Date Due</h3>
                        </div>
                        <div class="todo-element-description todo">
                            <li class="todo-item">sddsf</li>
                            <button class="complete-button">+</button>
                            <button class="trash-button">-</button>
                        </div> -->

                    </ul>
                </div>
            </div>
        </main>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
