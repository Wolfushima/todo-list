<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="grid-container">
        <header>TODO LIST</header>
        <nav>
            <div class="main-projects-list">
                <button class="nav-btn today-btn">Today</button>
                <button class="nav-btn upcoming-btn">Upcoming</button>
                <button class="nav-btn anytime-btn">Anytime</button>
                <button class="nav-btn important-btn">Important</button>
            </div>
        </nav>
        <form action="" id="hero-form" autocomplete="off">
            <input type="text" name="title" class="todo-input todo-title" placeholder="Title" required>
            <div class="select">
                <select name="filter" id="filter-todo" form="hero-form">
                    <option value="" disabled selected hidden>Priority</option>
                    <option value="normal">Normal</option>
                    <option value="anytime">Anytime</option>
                    <option value="important">Important</option>
                </select>
            </div>
            <input type="date" id="date" class="date-picker" required>
            <input type="text" class="todo-input todo-description" placeholder="Description" required>
            <button type="submit" class="todo-button">+</button>
        </form>
        <main>
            <div class="todo-list-wrapper">
                <div class="todo-container">
                    <ul class="todo-list">
                    </ul>
                </div>
            </div>
        </main>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
