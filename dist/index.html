<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="nav-bar">
        <header>TODO LIST</header>
        <div class="nav">
            <div class="main-projects-list">
                <button class="">Today</button>
                <button class="">Upcoming</button>
                <button class="">Anytime</button>
                <button class="">Important</button>
            </div>
            <h1 class="projects-title">Projects</h1>
            <div class="projects-list"></div>
            <button class="btn-add-project">Add Project</button>
        </div>
    </div>
    <main>
        <div class="todo-list-wrapper">
            <div class="overlay">
                <form>
                    <input type="text" class="todo-input">
                    <button type="submit" class="todo-button">+
                    </button>
                    <div class="select">
                        <select name="todos" id="filter-todo">
                            <option value="" disabled selected hidden>Priority</option>
                            <option value="completed">Normal</option>
                            <option value="completed">Anytime</option>
                            <option value="uncompleted">Important</option>
                        </select>
                    </div>
                    <input type="date" id="date" class="date-picker">
                </form>
                <div class="todo-container">
                    <ul class="todo-list"></ul>
                </div>
            </div>
        </div>
    </main>
    <script src="bundle.js"></script>
</body>
</html>
